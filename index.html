<html>
    <head>
        <title>
            Pac-Man
        </title>
        <link rel="stylesheet" href='stylesheet.css'>
    </head>
    <body>
        <div class='container'>
            <div id='world'></div>
            <div id='pacman'></div>
            <div id='misses'></div>
            <div id='pinky'></div>
            <div id='blinky'></div>
        </div>
        <div class='container'>
            <div id='score'></div>
            <div id='lives'></div>
            <button onclick="reset()" class="button">Reset</button>
            <button onclick="fullReset()" class="button">Clear</button>
            <p>
                Coins rewards 10 points while fruit earns 50 points.<br>
                Use W,A,S,D to move Pac-Man.<br>
                Use the arrow keys to move Bluey in the ultmate crossover!<br>
                The Reset button will generate a new map and while keeping your score.<br>
                Clear starts a new game, returning score, lives and character to original states.
            </p>
        </div>
        <script src="world.js"></script>
    </body>
</html>
